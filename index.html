<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">DevHub</div>
            <div class="nav-items">
                <a href="#" class="active">项目</a>
                <a href="#">文档</a>
                <a href="#">关于</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="repo-card">
                <h2>示例项目</h2>
                <p class="description">这是一个示例项目，展示了类GitHub风格的界面设计。</p>
                <div class="stats">
                    <span>⭐ 128</span>
                    <span>🔄 45</span>
                    <span>👁️ 89</span>
                </div>
                <div class="tags">
                    <span class="tag">JavaScript</span>
                    <span class="tag">CSS</span>
                    <span class="tag">HTML</span>
                </div>
            </div>

            <div class="repo-card">
                <h2>个人博客系统</h2>
                <p class="description">一个简洁的个人博客系统，支持Markdown编写文章。</p>
                <div class="stats">
                    <span>⭐ 256</span>
                    <span>🔄 78</span>
                    <span>👁️ 167</span>
                </div>
                <div class="tags">
                    <span class="tag">Vue.js</span>
                    <span class="tag">Node.js</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 DevHub. 保留所有权利。</p>
    </footer>
</body>
</html>
